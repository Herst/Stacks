<div class="grid gs4 gsy fd-column has-error">
    <div class="grid--cell">
        <div class="grid gs2 gsy fd-column">
            <label class="grid--cell s-label" for="select-menu">How will you be traveling?</label>
            <p class="grid--cell mb4 s-description">Select the transportation method you will be using to come to the event.</p>
        </div>
    </div>
    <div class="grid--cell s-select">
        <select id="select-menu">
            <option value="" selected>Please select oneâ€¦</option>
            <option value="walk">Walk</option>
            <option value="bike">Bicycle</option>
            <option value="car">Automobile</option>
            <option value="rail">Train</option>
            <option value="fly">Plane</option>
        </select>
        {% icon AlertCircle | s-input-icon %}
    </div>
</div>
