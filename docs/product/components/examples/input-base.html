<div class="grid gs16 gsy fd-column">
    <div class="grid--cell">
        <div class="grid gs4 gsy fd-column">
            <div class="grid--cell">
                <div class="grid gs2 gsy fd-column">
                    <label class="grid--cell s-label" for="example-item1">Full name</label>
                    <p class="grid--cell s-description">This will be shown only to employers and other Team members.</p>
                </div>
            </div>
            <div class="grid ps-relative">
                <input class="s-input" id="example-item1" type="text" placeholder="Enter your input here" />
            </div>
        </div>
    </div>
    <div class="grid--cell">
        <div class="grid gs4 gsy fd-column ps-relative">
            <label class="grid--cell s-label" for="example-item2">Display name</label>
            <div class="grid ps-relative">
                <input class="s-input" id="example-item2" type="text" placeholder="Enter your input here" disabled />
                {% icon Lock | s-input-icon fc-black-300 %}
            </div>
        </div>
    </div>
</div>
